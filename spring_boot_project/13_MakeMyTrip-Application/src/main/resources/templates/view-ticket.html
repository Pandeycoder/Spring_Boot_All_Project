<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container mt-4">
		  
	 
    <h1>Your Ticket Information</h1>
    
    
    <table style="background-color: rgb(64, 128, 128); color:white">
		<tr>
			<td>Ticket Num:</td>
			<td><p th:text="${ticket.ticketNo}"></p></td>
		</tr>
		
		<tr>
			<td>Ticket Status:</td>
			<td><p th:text="${ticket.ticketStatus}"></p></td>
		</tr>
		
		<tr>
			<td>Passanger Name:</td>
			<td><p th:text="${ticket.name}"></p></td>
		</tr>
		
		<tr>
			<td>From:</td>
			<td><p th:text="${ticket.from}"></p></td>
		</tr>
		
		<tr>
			<td>To:</td>
			<td><p th:text="${ticket.to}"></p></td>
		</tr>
		
		<tr>
			<td>Train Number:</td>
			<td><p th:text="${ticket.trainNum}"></p></td>
		</tr>
		
	</table>
	 </div>
    
    <div class="container mt-3">
		 <a href="/" class="mx-5">Book Another tIcket</a>
	</div>
   
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
