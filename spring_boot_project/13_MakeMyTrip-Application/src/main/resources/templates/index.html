<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IRCTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container-fluid mt-3">
		  
	   
    <form th:action="@{/ticket}" th:object="${passanger}" method="post">
		 <caption> <h1 class="mx-4">Book Ticket here</h1> </caption>
		<table style="border:2px solid lightslategray; box-shadow: 2px 4px 4px 4px lightslategray; border-radius: 10px;" class="m-3 px-4">
			  
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}"></td>	
			</tr>
			
			<tr>
				<td>Phno:</td>
				<td><input type="text" th:field="*{phno}"></td>	
			</tr>
			
			
			<tr>
				<td>Gender:</td>
				<td><input type="text" th:field="*{gender}"></td>	
			</tr>
			
			<tr>
				<td>from:</td>
				<td><input type="text" th:field="*{from}"></td>	
			</tr>
			
			<tr>
				<td>To:</td>
				<td><input type="text" th:field="*{to}"></td>	
			</tr>
			
			
			<tr>
				<td>Journey Date</td>
				<td><input type="date" th:field="*{doj}"></td>	
			</tr>
			
			
			<tr>
				<td>Train Number:</td>
				<td><input type="number" th:field="*{trainNum}"></td>	
			</tr>
			
			
			<tr>
				
				<td><input type="submit" value="Book Ticket" class="btn btn-success mt-2 mx-2"></td>	
			</tr>
		</table>
		
	</form>
	
    </div>
    <div class="container mt-4">
		<b><a href="/tickets" class="text-danger me-2">Show tickets</a></b>
		<b><a href="/search" class="text-primary">search tickets</a></b>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
