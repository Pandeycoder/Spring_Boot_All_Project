<div id="app">
  <nav class="navbar navbar-expand navbar navbar-dark bg-info">
    <a href="#" class="navbar-brand">NareshIT</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link text-white" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a href="/all" class="nav-link text-white" routerLink="all"
          >View Uoms</a
        >
      </li>
      <li class="nav-item" *ngIf="isAdmin || isMod">
        <a href="/add" class="nav-link text-white" routerLink="add"
          >Add Uom</a
        >
      </li>
     
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link text-white" routerLink="register"
          >Sign Up</a
        >
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link text-white" routerLink="login"
          >Login</a
        >
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link text-white" routerLink="profile">{{
          username
        }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link text-white" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
</div>
